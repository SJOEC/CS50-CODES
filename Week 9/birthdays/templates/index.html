<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <form action="/" method="post">
                    <input name="name" autocomplete="off" autofocus required  placeholder="Name" type="text">
                    <input name="month" autocomplete="off" required placeholder="Month" type="number" min="1" max="12">
                    <input name="day" autocomplete="off" required placeholder="Day" type="number" min="1" max="31">
                    <input type="submit" value="Add Birthday" style="display: block;
                     margin: auto auto; margin-top: 20px">
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for birthday in birthdays %}
                            <ul>
                                <tr>
                                    <td>{{ birthday['name'] }}</td>
                                    <td>{{ birthday['day'] }}/{{ birthday['month'] }}</td>
                                </tr>
                            </ul>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

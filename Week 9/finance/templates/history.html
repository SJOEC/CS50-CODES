{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <div style="width: 80%; margin: auto auto; padding: 15px">
        <table>

            <thead>
                <th> Symbol </th>
                <th> Shares </th>
                <th> Price </th>
                <th> Transacted </th>
            </thead>

            <tbody>
                {% for i in foo %}
                    <tr>
                        <td>{{ i['record_symbol'] }}</td>
                        <td>{{ i['record_shares'] }}</td>
                        <td>{{ i['record_price'] | usd}}</td>
                        <td>{{ i['transacted'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>

{% endblock%}

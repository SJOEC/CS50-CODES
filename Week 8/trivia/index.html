<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener("DOMContentLoaded", function ()
            {
                // If choose correct answer, change color to green
                let correct = document.querySelector('.correct');

                correct.addEventListener('click', function()
                {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // if choose incorrect, turn the button red

                let incorrects = document.querySelectorAll('.incorrect');

                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function () {
                        incorrects[i].style.background = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!'
                    });
                }

                // free answer

                document.querySelector('#check').addEventListener('click', function () {
                    let input = document.querySelector('input');

                    if (input.value !=='Bloodborne') {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect!'
                    } else{
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!'
                    }

                });

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                    <h3>How many glass of water the human must drink per day?</h3>

                        <button class="incorrect"> One glass </button>
                        <button class="incorrect"> Two glasses </button>
                        <button class="incorrect"> Four glass </button>
                        <button class="correct"> Eight glass </button>
                        <button class="incorrect"> Ten glass </button>
                        <p id="feedback1" > </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>

                <h3>Which is the Fromsoftware's game that's a play station exclusive</h3>

                <input type="text" name="free_response1">

                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
